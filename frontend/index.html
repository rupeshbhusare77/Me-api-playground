<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Me-API Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Me-API Playground</h1>
    <nav>
        <button onclick="showSection('profile')">Profile</button>
        <button onclick="showSection('skills')">Skills</button>
        <button onclick="showSection('projects')">Projects</button>
        <button onclick="showSection('search')">Search</button>
    </nav>
    <main>
        <section id="profile-section" class="content-section"></section>
        <section id="skills-section" class="content-section" style="display: none"></section>
        <section id="projects-section" class="content-section" style="display: none"></section>
        <section id="search-section" class="content-section" style="display: none">
            <input type="text" id="search-input" placeholder="Search skills/projects...">
            <button onclick="runSearch()">Search</button>
            <div id="search-results"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
