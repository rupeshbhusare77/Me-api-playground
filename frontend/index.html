<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Me-API Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Me-API Playground</h1>
            <nav>
                <button class="nav-btn active" onclick="showSection('profile')">Profile</button>
                <button class="nav-btn" onclick="showSection('skills')">Skills</button>
                <button class="nav-btn" onclick="showSection('projects')">Projects</button>
                <button class="nav-btn" onclick="showSection('search')">Search</button>
            </nav>
        </header>

        <main>
            <section id="profile-section" class="content-section active"></section>
            <section id="skills-section" class="content-section"></section>
            <section id="projects-section" class="content-section"></section>
            <section id="search-section" class="content-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search skills/projects..." autocomplete="off" />
                    <button class="search-btn" onclick="runSearch()">Search</button>
                </div>
                <div id="search-results"></div>
            </section>
        </main>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
